<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="OS Logo">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffab6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="2" y="2" width="60" height="60" rx="8" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  <text x="32" y="42" font-size="28" text-anchor="middle" fill="url(#textGradient)" font-family="Inter,Arial,sans-serif" font-weight="600">OS</text>
  <!-- Circuit pattern -->
  <circle cx="16" cy="16" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="48" cy="16" r="2" fill="#ffffff" opacity="0.8"/>
  <line x1="18" y1="16" x2="46" y2="16" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <circle cx="16" cy="48" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="48" cy="48" r="2" fill="#ffffff" opacity="0.8"/>
  <line x1="16" y1="18" x2="16" y2="46" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="48" y1="18" x2="48" y2="46" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
</svg>